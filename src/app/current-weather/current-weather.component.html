<div *ngIf="!current">
  no data
</div>
<div *ngIf="current">
  <span>{{current.city}}, {{current.country}}</span>
  <div>
    <span>{{current.date | date: "fullDate"}}</span>
  </div>
  <div>
    <img [src]="current.image" [alt]="current.description" style="zoom: 175%">
    <span>{{current.temperature | number: "1.0-0"}}ËšF</span>
    <div>
      {{current.description}}
    </div>

  </div>
</div>
